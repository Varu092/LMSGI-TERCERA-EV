<!doctype html>

<html>
	<head>
		<title>Práctica 17_1</title>
		<meta charset="utf-8"
	</head>
	<body>
	<h1 style="text-align:center;">Formulario 1</h1>
	<h2>Formulario de registro</h2>
	<p>
		<form action="mailto:asdf.es" method="post" enctype="text/plain">
		<label for="u">Usuario(login)</label>
		<input type="text" name="login" id="u" size="10" maxlength="8"><br>

		<label for="i">e-mail.............</label>
		<input type="text" name="e-mail" id="i"><br>

		<label for="z">Nombre..........</label>
		<input type="text" name="nombre" id="z"><br>

		<label for="y">Dirección.......</label>
		<input type="text" name="Dirección" size="30" maxlength="30" id="y"><br>

		<label for="ñ">Teléfono.........</label>
		<input type="text" name="Teléfono" id="ñ" size="10" maxlength="10" placeholder="+34 1234567"><br>

		<label for="l">Edad...............</label>
		<input type="text" name="Edad" id="l" size="3" maxlength="3" value="0"><br>

		<label for="h">Población.......</label>
		<input type="text" name="Población" id="h" size="20" maxlength="30" value="Jaén"><br>

		<label for="k">Tipo de usuario</label>
		<input type="text" name="TipoUsuario" id="k" value="invitado" disabled><br>

		<label for="j">Tipo de red a la que accede</label>
		<input type="text" name="TipoRed" id="j" value="wifi" readonly><br>
		
		
		<br>
		<input type="submit" name="Enviar" value="Enviar Datos">
		<input type="reset" name="Limpiar" value="Resetear Datos">

		

	
	</form>
	</p>

	
	
	</body>
</html>
